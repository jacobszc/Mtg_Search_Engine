<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Card Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 2rem auto; }
    .row { display: flex; gap: .5rem; }
    input { flex: 1; padding: .5rem; }
    button { padding: .55rem .9rem; cursor: pointer; }
    .not-found { color: #b00020; }
  </style>
</head>
<body>
  <h1>Find a Card</h1>

  <div class="row">
    <input id="cardName" type="text" placeholder="Enter card name (e.g., Carnage Tyrant)" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="result" style="margin-top:1rem;"></div>

  <!-- Link to external JavaScript -->
  <script src="js/cardLookup.js"></script>
</body>
</html>
